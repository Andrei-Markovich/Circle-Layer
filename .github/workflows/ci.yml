name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --omit=optional
      - name: Compile
        run: npx hardhat compile
      - name: Linux analyzer hotfix (no-save)
        run: npm i -D @nomicfoundation/solidity-analyzer-linux-x64-gnu --no-save || true

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --omit=optional
      - run: npx hardhat test

  read_value:
    name: Read on Circle testnet (optional)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Read if secrets present
        env:
          CIRCLE_RPC_URL: ${{ secrets.CIRCLE_RPC_URL }}
          SIMPLE_STORAGE: ${{ secrets.SIMPLE_STORAGE }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: |
          if [ -z "${CIRCLE_RPC_URL}" ] || [ -z "${SIMPLE_STORAGE}" ]; then
            echo "Missing secrets (CIRCLE_RPC_URL or SIMPLE_STORAGE). Skipping read."
            exit 0
          fi
          npm ci --omit=optional
          npx hardhat run --network circleLayerTestnet scripts/read.js
