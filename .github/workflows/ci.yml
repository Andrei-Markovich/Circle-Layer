name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --omit=optional
      - run: npx hardhat compile
        # запасной план на случай редкой ошибки анализатора (не свалит билд):
      - run: npm i -D @nomicfoundation/solidity-analyzer-linux-x64-gnu || true

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --omit=optional
      - run: npx hardhat test

  read_value:
    name: Read on Circle testnet (optional)
    runs-on: ubuntu-latest
    needs: build
    if: ${{ secrets.CIRCLE_RPC_URL != '' && secrets.SIMPLE_STORAGE != '' }}
    env:
      CIRCLE_RPC_URL: ${{ secrets.CIRCLE_RPC_URL }}
      SIMPLE_STORAGE: ${{ secrets.SIMPLE_STORAGE }}
      # PRIVATE_KEY не обязателен для чтения; добавь при необходимости
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --omit=optional
      - run: npx hardhat run --network circleLayerTestnet scripts/read.js
