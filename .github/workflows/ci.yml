name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      # используем env.* в if-условиях
      CIRCLE_RPC_URL: ${{ secrets.CIRCLE_RPC_URL }}
      PRIVATE_KEY:    ${{ secrets.PRIVATE_KEY }}
      SIMPLE_STORAGE: ${{ secrets.SIMPLE_STORAGE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Ставим без optional, чтобы не упасть на fsevents
      - name: Install deps (skip optional)
        env:
          npm_config_optional: "false"
          npm_config_ignore_optional: "true"
        run: |
          npm ci --omit=optional --no-audit --no-fund || \
          npm ci --no-optional   --no-audit --no-fund || \
          npm install --no-optional --no-audit --no-fund

      # На Linux бинарник анализатора — optional; докачиваем, если его нет
      - name: Ensure solidity analyzer (Linux)
        if: runner.os == 'Linux'
        run: |
          node -e "try{require.resolve('@nomicfoundation/solidity-analyzer-linux-x64-gnu');process.exit(0)}catch(e){process.exit(1)}" \
          || npm i -D @nomicfoundation/solidity-analyzer-linux-x64-gnu

      # (необязательно) Диагностика — показать, что анализатор в дереве
      - name: Show analyzer presence
        run: |
          node -e "console.log('has linux analyzer:', !!require.resolve('@nomicfoundation/solidity-analyzer-linux-x64-gnu'))" || true

      - name: Compile
        run: npx hardhat compile

      - name: Test
        run: npx hardhat test

      # опциональные шаги — выполняются только если секреты заданы
      - name: Whoami (optional)
        if: ${{ env.PRIVATE_KEY != '' && env.CIRCLE_RPC_URL != '' }}
        run: npx hardhat run scripts/whoami.js --network circleLayerTestnet
        continue-on-error: true

      - name: Read value (optional)
        if: ${{ env.SIMPLE_STORAGE != '' && env.CIRCLE_RPC_URL != '' }}
        run: npx hardhat run scripts/read.js --network circleLayerTestnet
        continue-on-error: true

      - name: Deploy (optional on push)
        if: ${{ github.event_name == 'push' && env.PRIVATE_KEY != '' && env.CIRCLE_RPC_URL != '' }}
        run: npm run deploy
        continue-on-error: true
